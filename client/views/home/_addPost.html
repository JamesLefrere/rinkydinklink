<template name="_addPost">
  <form id="add-post">
    <div class="field field-content">
      {{#textareaAutocomplete settings=settings id="content" placeholder="Post something"}}{{/textareaAutocomplete}}
    </div>
    <div class="field-attached">
      <div id="chars">{{charLength}}</div>
      <button class="submit" type="submit">Submit</button>
    </div>
  </form>
</template>
